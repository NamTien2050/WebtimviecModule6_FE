<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 20px">
      <mat-card style="margin: 50px 0">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nameEmployment">
              <th mat-header-cell *matHeaderCellDef> Name Employment </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Field">
              <th mat-header-cell *matHeaderCellDef> Field </th>
              <td mat-cell *matCellDef="let element"> {{element.field}} </td>
            </ng-container>


            <ng-container matColumnDef="Edit">
              <th mat-header-cell *matHeaderCellDef> Edit </th>
              <td mat-cell *matCellDef="let element">
                <button  mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                  <mat-icon color="primary">edit</mat-icon>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="Lock">
              <th mat-header-cell *matHeaderCellDef> Khóa Công ty </th>
              <td mat-cell *matCellDef="let element">
                <button   mat-icon-button color="primary" aria-label="Example icon button with a home icon" (click)="Lock(element.id)">
                  <mat-icon color="primary">lock_open</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>

      </mat-card>
    </div>
  </div>
</div>
