<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 20px ;">
      <mat-card style="margin: 50px 0">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" >


            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
            </ng-container>


            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Tên </th>
              <td mat-cell *matCellDef="let element"><a [routerLink]="['/detail-userProfile',element.id]">{{element.name}}</a> </td>
            </ng-container>


            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef> Tuổi </th>
              <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>
            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef> Giới tính </th>
              <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>

            <ng-container matColumnDef="level">
              <th mat-header-cell *matHeaderCellDef> Trình độ </th>
              <td mat-cell *matCellDef="let element"> {{element.level}} </td>
            </ng-container>

            <ng-container matColumnDef="field">
              <th mat-header-cell *matHeaderCellDef> Lĩnh vực </th>
              <td mat-cell *matCellDef="let element"> {{element.field}} </td>
            </ng-container>

            <ng-container matColumnDef="pick">
              <th mat-header-cell *matHeaderCellDef> Chọn </th>
              <td mat-cell *matCellDef="let element">
                <button  mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                  <mat-icon color="primary">edit</mat-icon>
                </button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>

      </mat-card>
    </div>
  </div>
</div>
