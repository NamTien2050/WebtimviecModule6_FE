

<h1 style="align-content: center">Danh sách tin tuyển dụng </h1>

<button class="create-btn" mat-raised-button color="primary" [routerLink]="'/createRecruitmentPost'">Thêm tin tuyển dụng mới</button>

<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 20px ;">
      <mat-card style="margin: 50px 0">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" >


            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
            </ng-container>


            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Tiêu đề </th>
              <td mat-cell *matCellDef="let element">{{element.title}} </td>
            </ng-container>


            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef> Số lượng tuyển </th>
              <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Vị trí </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="experience">
              <th mat-header-cell *matHeaderCellDef> Kinh nghiệm </th>
              <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Ngày hết hạn </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>



            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Xóa </th>
              <td mat-cell *matCellDef="let element">
                <button (click)="openDialog(element.id)"  mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                  <mat-icon color="warn">delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef> Mở/khóa </th>
              <td mat-cell *matCellDef="let element">
                <button  mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                  <mat-icon color="primary">lock_open</mat-icon>
                </button>
                <button mat-icon-button color="primary" *ngIf="element.status" (click)="unlockPost(element.id)" aria-label="Example icon button with a home icon">
                  <mat-icon color="warn">lock</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>

      </mat-card>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
