<div class="test" style="text-align: center;margin-top: 150px">
  <div class="container">
    <table class="table table-dark table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Thông báo</th>
        <th>Thời gian</th>
      </tr>
      </thead>
      <tbody id="list">
      <tr *ngFor="let product of notify; index as i">
        <td>{{i+1}}</td>
        <td>{{product.notify}}</td>
        <td>{{product.date}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
